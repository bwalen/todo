<span ng-show="todo.list.length !==0">Items: {{todo.list.length}}</span>
<span ng-show="todo.list.length ==0">Nothing to do.</span>
<ol class="list-unstyled">
  <li ng-repeat="item in todo.list">
    <input class="finished" ng-click = "finished = !finished; todo.finished(item)" type="checkbox">
      <span class="todos">{{item.name}}</span><span class="pull-right">Due: {{item.date|date:"short"}}</span>
  </li>
</ol>
<form>
<input type="text" id="testing" name="text" ng-model="input">

   <button id="button" type="button" ng-click = "todo.add(input)">Add Task</button>
</form>
